---
container_config_dir: /etc/devops/
default_cap_add:
  - sys_time
default_cap_del:
  - set_gid
default_cpu_alloc: 1
default_cpu_count: 1
default_mem: 1024
default_net: default
default_volumes:
  - /mnt/containers/default:/var/lib/devops
default_block_weight: 1000
storage_volume: "/var/lib/containers/storage/volumes"
oci_runtime: crun
storage_containers_main: "/var/lib/containers"
storage_container_pre_cache: "/mnt/containers/cache"
